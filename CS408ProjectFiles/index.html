<!DOCTYPE html>

<!--
Page Name: index.html
Purpose: Main page of the application. Provides the player with the choice to 'play' the game or see player stats.
-->

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Location Guesser</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../CS408ProjectFiles/lg%20icon.png">
    <link rel="stylesheet" href="location.css">

    <!-- JavaScript -->
    <script src="location.js" charset="utf-8"></script>

</head>
<body onload="setround(); playerinstantiate(); resetinfiniterounds();">

<!-- Container -->
<div class="container">

    <!-- Icon -->
    <div class="iconclass">
        <img id="iconimage" src="lg icon.png" alt="">
    </div>

    <!-- Title -->
    <div class="title">
        <h1>Location Guesser</h1>
    </div>

    <!-- Play Button-->
    <div class="button">
        <button type="button" id="play" onclick="clickplaybutton();" class="btn btn-primary btn-lg">Play</button>
    </div>

</div>

<!-- Stats  Button -->
<div>
    <div class="button">
        <button type="button" id="statbutton" onclick="clickstats()" class="btn btn-primary btn-sm">Player Stats</button>
    </div>
</div>

</body>
</html>
