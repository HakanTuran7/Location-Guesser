<!DOCTYPE html>

<!--
Page Name: correctorincorrect.html
Purpose: Displays whether the player was correct or incorrect and shows the round answer.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Guesser</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../CS408ProjectFiles/lg%20icon.png">
    <link rel="stylesheet" href="location.css">

    <!-- JavaScript -->
    <script src="location.js"></script>

</head>
<body onload="correctorincorrect(); updateRound();">

<!-- Container -->
<div class="container">

    <!-- Tick or Cross Icon -->
    <div><img id="tickorcross" src="tick.png" alt=""></div>

    <!-- Title ('You are Correct!' or 'You are Incorrect!') -->
    <div class="title"><h2 id="correctorincorrecttext">You are Correct!</h2></div>

    <!-- Player Guess -->
    <div><h3 id="playerGuess">country</h3></div>

    <!-- Answer -->
    <div><h3 id="answer">answer</h3></div>

    <!-- Next Round / End Button -->
    <div class="button"><button type="button" id="nextround" onclick="nextroundorexit()" class="btn btn-primary btn-sm">Next Round</button></div>

</div>

</body>
</html>
